{%- from "openstack/nova/controller/map.jinja" import nova_controller_settings with context -%}
#### LOGGERS.CONF --- OpenStack Identity Service logging configuration

### WARNING: This file is managed by Salt (openstack-formula).  Any
### changes to this file will be overwritten the next time the
### relevant states run.
{% for section in [ 'loggers', 'formatters', 'handlers', ] %}
[{{ section }}]
keys={{ nova_controller_settings[section]|join(',') }}
{% endfor -%}

{%- for section in [ 'logger', 'handler', 'formatter', ] %}
{%- for subsection in nova_controller_settings[section+'s'] %}
[{{ section }}_{{ subsection }}]
{%- for key, value in nova_controller_settings[section+'_'+subsection]|dictsort if value != None %}
{{ key }}={{ value }}
{%- endfor %}
{% endfor -%}
{%- endfor %}
