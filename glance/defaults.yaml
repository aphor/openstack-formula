glance:
  packages:
    - openstack-glance
    - python-glanceclient
  group:
    glance
  user:
    glance
  home_directory:
    /var/lib/glance
  config_directory:
    /etc/glance
  services:
    - openstack-glance-api
    - openstack-glance-registry

  api_DEFAULT:
    bind_host: 0.0.0.0
    bind_port: 9292
    log_file: /var/log/glance/api.log
    backlog: 4096
    registry_host: 0.0.0.0
    registry_port: 9191
    registry_client_protocol: http
    rabbit_host: localhost
    rabbit_port: 5672
    rabbit_use_ssl: False
    rabbit_userid: guest
    rabbit_password: guest
    rabbit_virtual_host: /
    rabbit_notification_exchange: glance
    rabbit_notification_topic: notifications
    rabbit_durable_queues: False
    qpid_notification_exchange: glance
    qpid_notification_topic: notifications
    qpid_hostname: localhost
    qpid_port: 5672
    qpid_username: ''
    qpid_password: ''
    qpid_sasl_mechanisms: ''
    qpid_reconnect_timeout: 0
    qpid_reconnect_limit: 0
    qpid_reconnect_interval_min: 0
    qpid_reconnect_interval_max: 0
    qpid_reconnect_interval: 0
    qpid_heartbeat: 5
    qpid_protocol: tcp
    qpid_tcp_nodelay: True
    delayed_delete: False
    scrub_time: 43200
    scrubber_datadir: /var/lib/glance/scrubber
    image_cache_dir: /var/lib/glance/image-cache/
  api_oslo_policy:
    {}
  api_database:
    sqlite_db: /var/lib/glance/glance.sqlite
    backend: sqlalchemy
  api_oslo_concurrency:
    {}
  api_keystone_authtoken:
    identity_uri: http://127.0.0.1:35357
    admin_tenant_name: '%SERVICE_TENANT_NAME%'
    admin_user: '%SERVICE_USER%'
    admin_password: '%SERVICE_PASSWORD%'
    revocation_cache_time: 10
  api_paste_deploy:
    {}
  api_store_type_location_strategy:
    {}
  api_profiler:
    {}
  api_task:
    {}
  api_taskflow_executor:
    {}
  api_glance_store:
    default_store: file
    filesystem_store_datadir: /var/lib/glance/images/
    swift_store_auth_version: 2
    swift_store_auth_address: 127.0.0.1:5000/v2.0/
    swift_store_user: jdoe:jdoe
    swift_store_key: a86850deb2742ec3cb41518e26aa2d89
    swift_store_container: glance
    swift_store_create_container_on_put: False
    swift_store_large_object_size: 5120
    swift_store_large_object_chunk_size: 200
    s3_store_host: s3.amazonaws.com
    s3_store_access_key: '<20-char AWS access key>'
    s3_store_secret_key: '<40-char AWS secret key>'
    s3_store_bucket: '<lowercased 20-char aws access key>glance'
    s3_store_create_bucket_on_put: False
    sheepdog_store_address: localhost
    sheepdog_store_port: 7000
    sheepdog_store_chunk_size: 64

  cache_DEFAULT:
    log_file: /var/log/glance/image-cache.log
    image_cache_dir: /var/lib/glance/image-cache/
    image_cache_stall_time: 86400
    image_cache_max_size: 10737418240
    registry_host: 0.0.0.0
    registry_port: 9191
    filesystem_store_datadir: /var/lib/glance/images/
    swift_store_auth_version: 2
    swift_store_auth_address: 127.0.0.1:5000/v2.0/
    swift_store_user: jdoe:jdoe
    swift_store_key: a86850deb2742ec3cb41518e26aa2d89
    swift_store_container: glance
    swift_store_create_container_on_put: False
    swift_store_large_object_size: 5120
    swift_store_large_object_chunk_size: 200
    swift_store_endpoint: 'None'
    s3_store_host: s3.amazonaws.com
    s3_store_access_key: '<20-char AWS access key>'
    s3_store_secret_key: '<40-char AWS secret key>'
    s3_store_bucket: '<lowercased 20-char aws access key>glance'
    s3_store_create_bucket_on_put: False
  cache_oslo_policy:
    {}

  registry_DEFAULT:
    bind_host: 0.0.0.0
    bind_port: 9191
    log_file: /var/log/glance/registry.log
    backlog: 4096
    api_limit_max: 1000
    limit_param_default: 25
    rabbit_host: localhost
    rabbit_port: 5672
    rabbit_use_ssl: false
    rabbit_userid: guest
    rabbit_password: guest
    rabbit_virtual_host: /
    rabbit_notification_exchange: glance
    rabbit_notification_topic: notifications
    rabbit_durable_queues: False
    qpid_notification_exchange: glance
    qpid_notification_topic: notifications
    qpid_hostname: localhost
    qpid_port: 5672
    qpid_username: ''
    qpid_password: ''
    qpid_sasl_mechanisms: ''
    qpid_reconnect_timeout: 0
    qpid_reconnect_limit: 0
    qpid_reconnect_interval_min: 0
    qpid_reconnect_interval_max: 0
    qpid_reconnect_interval: 0
    qpid_heartbeat: 5
    qpid_protocol: tcp
    qpid_tcp_nodelay: True
  registry_oslo_policy:
    {}
  registry_database:
    sqlite_db: /var/lib/glance/glance.sqlite
    backend: sqlalchemy
  registry_keystone_authtoken:
    identity_uri: http://127.0.0.1:35357
    admin_tenant_name: '%SERVICE_TENANT_NAME%'
    admin_user: '%SERVICE_USER%'
    admin_password: '%SERVICE_PASSWORD%'
  registry_paste_deploy:
    {}
  registry_profiler:
    {}

  scrubber_DEFAULT:
    log_file: /var/log/glance/scrubber.log
    daemon: False
    wakeup_time: 300
    scrubber_datadir: /var/lib/glance/scrubber
    cleanup_scrubber: False
    cleanup_scrubber_time: 86400
    registry_host: 0.0.0.0
    registry_port: 9191
  scrubber_database:
    {}
  scrubber_oslo_concurrency:
    {}

  policy:
    context_is_admin: "role:admin"
    default: ""

    add_image: ""
    delete_image: ""
    get_image: ""
    get_images: ""
    modify_image: ""
    publicize_image: "role:admin"
    copy_from: ""

    download_image: ""
    upload_image: ""

    delete_image_location: ""
    get_image_location: ""
    set_image_location: ""

    add_member: ""
    delete_member: ""
    get_member: ""
    get_members: ""
    modify_member: ""

    manage_image_cache: "role:admin"

    get_task: ""
    get_tasks: ""
    add_task: ""
    modify_task: ""

    deactivate: ""
    reactivate: ""

    get_metadef_namespace: ""
    get_metadef_namespaces: ""
    modify_metadef_namespace: ""
    add_metadef_namespace: ""

    get_metadef_object: ""
    get_metadef_objects: ""
    modify_metadef_object: ""
    add_metadef_object: ""

    list_metadef_resource_types: ""
    get_metadef_resource_type: ""
    add_metadef_resource_type_association: ""

    get_metadef_property: ""
    get_metadef_properties: ""
    modify_metadef_property: ""
    add_metadef_property: ""

    get_metadef_tag: ""
    get_metadef_tags: ""
    modify_metadef_tag: ""
    add_metadef_tag: ""
    add_metadef_tags: ""

  schema_image:
    kernel_id: 
      type: 
        - "null"
        - "string"
      pattern: "^([0-9a-fA-F]){8}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){12}$"
      description: "ID of image stored in Glance that should be used as the kernel when booting an AMI-style image."
    ramdisk_id: 
      type: 
        - "null"
        - "string"
      pattern: "^([0-9a-fA-F]){8}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){12}$"
      description: "ID of image stored in Glance that should be used as the ramdisk when booting an AMI-style image."
    instance_uuid: 
      type: "string"
      description: "ID of instance used to create this image."
    architecture: 
      description: "Operating system architecture as specified in http://docs.openstack.org/trunk/openstack-compute/admin/content/adding-images.html"
      type: "string"
    os_distro: 
      description: "Common name of operating system distribution as specified in http://docs.openstack.org/trunk/openstack-compute/admin/content/adding-images.html"
      type: "string"
    os_version: 
      description: "Operating system version as specified by the distributor"
      type: "string"
